													Enter the values:</h5>
													<div class="md-form">
														<input type="number" id="auto_private_liability_upto6_act" value="" class="form-control">
														<label for="auto_private_liability_upto6_act">Act/Liability</label>
													</div>
													<div class="md-form">
														<input type="number" id="auto_private_liability_upto6_ll" value="" class="form-control">

													</div>
													<div class="md-form">
														<input type="number" id="auto_private_liability_upto6_lpg" value="" class="form-control">

														<input type="number" id="auto_private_liability_upto6_tax" value="" class="form-control">
														<label for="auto_private_liability_upto6_tax">Tax</label>
													</div>
													<div class="md-form">
														<input type="number" id="auto_private_liability_upto6_paod" class="form-control">
														<label for="auto_private_liability_upto6_paod">PA to Owner - Driver</label>
													</div>
													<center>
														<button type="button" id="auto_private_liability_upto6_btn" class="btn btn-dark-green">SAVE</button>
													</center>
												</div>
											</div>
